<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>formulario</title>
	<link rel = "stylesheet" href = "https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css"> 
	<link rel = "stylesheet" href = "https://cdn.rawgit.com/arafkarim/BootstrapPlusPlus/2d8d0b9d/bpp/bpp.min.css">
	<link rel="stylesheet" href="assets/css/main.css">

<body>

<!--Encabezado -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary center">
    <a class="navbar-brand" href="#">Twiter</a>
</nav>
<!--Fin Encabezado-->

<!--Registro de Usuario-->
<div class="container-fluid">
 <div class="row">
  <div id="registro" class="col-lg-6 col-lg-push-3 col-lg-pull-3 ">
		<div class="row">
			<div class="col-lg-12">
				<form>
					<div class="col-sm-12 text-center">
            <h2>Registro de Usuario</h2>
					</div>
					<div class="form-group row">
				    <label class="col-sm-2 col-form-label text-dark">Nombre</label>
				    <div class="col-sm-10">
				      <input id="nombre" type="email" class="form-control" placeholder="Nombre">
				      <div id="mensaje_nombre" class="errores">Coloque su nombre</div>
				    </div>
				  </div>
				  <div class="form-group row">
				    <label class="col-sm-2 col-form-label text-dark">Email</label>
				    <div class="col-sm-10">
				      <input id="email" type="email" class="form-control" placeholder="Email">
				      <div id="mensaje_correo" class="errores">Coloca un correo valido</div>
				    </div>
				  </div>
				  <div class="form-group row">
				    <label class="col-sm-2 col-form-label text-dark">Password</label>
				    <div class="col-sm-10">
				      <input id="clave" type="password" class="form-control" placeholder="Password">
				      <div id="mensaje_clave" class="errores">Ingresa una Clave</div>
				    </div>
				  </div>
				  <div class="form-group row">
				    <label class="col-sm-2 col-form-label text-dark">Pais</label>
				    <div class="col-sm-10">
				      <select name="pais" id="pais" class="form-control">
				        <option selected="" value="">Seleccione un Pais</option>
				        <option value="chile">Chile</option>
				        <option value="peru">Venezuela</option>
				        <option value="colombia">Colombia</option>
				      </select>
				      <div id="mensaje_pais" class="errores">Seleccione un pais</div>
				    </div>
				  </div>
				  <div class="form-group row">
				    <div class="offset-sm-2 col-sm-10">
				      <div class="form-check">
				        <label class="custom-control custom-checkbox">
				          <input id="check" value="si" type="checkbox" class="custom-control-input">
				          <div id="mensaje_condi" class="errores">Por favor acepta las condiciones</div>
				          <span class="custom-control-indicator checkbox-primary"></span>
				          <span class="custom-control-description pt-1">Acepto las condiciones de Privacidad</span>
				        </label>
				      </div>
				    </div>
				  </div>
				   <div class="form-group row">
				    <div class="offset-sm-2 col-sm-10">
				      <div class="form-group text-dark">
				      	 <h6>Seleccione su foto de perfil</h6>
 								 <input type="file" class="form-control-file">
							</div>
				    </div>
				  </div>
				  <div class="form-group row">
				    <div class="offset-sm-2 col-sm-10">
				      <button id="enviar_for" type="button" class="btn btn-primary">Enviar</button>
				    </div>
				  </div>
				</form>
			</div>
		</div>
	</div>
</div>
</div>





<script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>

</body>
</html>
