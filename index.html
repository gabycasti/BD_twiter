<!--Registro de Usuario-->
<div class="container">
<div class="row" style="margin-top:20px">
    <div class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3">
    <form role="form">
      <fieldset>
        <p>Ingrese Correo y Clave</p>
        <hr class="colorgraph">
        <div class="form-group">
          <input type="email" name="email" id="correo" class="form-control input-lg" placeholder="Email">
          <div class="mensaje_error"  id="usuario_incorrecto"></div>
        </div>
        <div id="mensaje_email"></div>
        <div class="form-group">
                    <input type="password" name="password" id="clave" class="form-control input-lg" placeholder="Clave">
        </div>
       
        <hr class="colorgraph">
        <div class="row center">
          <div class="col-xs-6 col-sm-6 col-md-6">
              <button type="button" id="btn-login" class="btn btn-primary">Iniciar Sesion</button>
          </div>
          <div class="col-xs-6 col-sm-6 col-md-6">
             <button type="button" id="btn-registro" class="btn btn-primary">Registrarse</button>
          </div>
        </div>
        <div class="row center">
         <div class="col-xs-12 col-sm-12 col-md-12">
             <div class="mensaje_error"  id="datos_error"></div>
         </div>
        </div>
      </fieldset>
    </form>
   </div>
